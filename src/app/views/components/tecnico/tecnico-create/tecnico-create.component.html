<form class="form mat-elevation-z8">
    <h1>criando novo t√©cnico</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="tecnico.nome" [formControl]="nome" required name="nome" maxlength="100" matInput placeholder="Ex. Arsenio Soto Junior">
        <mat-error *ngIf="nome.invalid">{{ errorValidName() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Numero Doc.</mat-label>
        <input [(ngModel)]="tecnico.bi" [formControl]="bi" required name="bi" maxlength="15" matInput placeholder="000.000.000-00">
        <mat-error *ngIf="bi.invalid">{{ errorValidCpf() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="tecnico.telefone" [formControl]="telefone" required name="telefone" matInput maxlength="18" placeholder="Ex. (+258)-845-072-619">
        <mat-error *ngIf="telefone.invalid">{{ errorValidTelefone() }}</mat-error>
    </mat-form-field>

    <button class="mat-elevation-z8" (click)="create()" [disabled]="errorValidName() || errorValidCpf()  || errorValidTelefone()" mat-stroked-button color="accent" title="Clique para Guardar">CRIAR</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn" title="Clique para Cancelar">CANCELAR</button>
</form>
